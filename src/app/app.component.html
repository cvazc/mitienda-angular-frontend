  <nav class="container flex items-center justify-between mx-auto">
    <h1 class="text-xl font-bold">Mi Tienda App</h1>

    <span
      *ngIf="isAuthenticated && currentUsername"
      class="mr-4 text-sm text-indigo-100"
    >
      Hola, {{ currentUsername }}

    <div>
      <button
        *ngIf="isAuthenticated"
        (click)="logout()"
        class="hover:cursor-pointer px-4 py-2 text-sm font-medium text-indigo-600 bg-white rounded hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white"
      >
        Cerrar Sesi√≥n
      </button>
    </div>
  </nav>
</header>

<main class="container mx-auto p-4 mt-4">

</main>

</footer>
